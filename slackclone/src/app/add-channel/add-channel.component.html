<h1 mat-dialog-title>Create new Channel</h1>
<div mat-dialog-content>
    <p>Channels are wonderful</p>
    <h4>Name</h4>
    <mat-form-field appearance="fill">
        <mat-label># Whatever</mat-label>
        <input matInput [(ngModel)]="Channel_name" value="#"> 
    </mat-form-field>
</div>
<div mat-dialog-actions>
    <button mat-button [disabled]="Channel_name.length==0" [mat-dialog-close]="Channel_name" cdkFocusInitial>Create</button>
</div>
